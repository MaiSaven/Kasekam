<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Awsome icon --> 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Javascript  -->
    <script src="../Assets/Jquery/jquery.js"></script>
    <script src="./script.js" type="module"></script>

    <!-- Style  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">

      
      <div class="header">

        <div class="popup_main">
          
          <div class="popup_post radius-hig box-shadow-hig line-blue-light">

            <form action="">

              <div class="title line-flex line-between mg-b-10">
                <p>New Product</p>
                <button class="btn_cancel circly" id="btnCancel"><i class="fa-regular fa-x"></i></button>
              </div>

              <div class="popup_cover">

                <!-- Upload Image  -->
                <div class="post_image radius-mid line-green">

                  <button class="btn_upload_img line-green">
                    <i class="fa-thin fa-plus icon_add"></i>
                  </button>
                  <input type="file" class="radius-mid upload_fileImg" id="uploadFileImg">
                  <!-- <input type="file" class="radius-mid upload_fileImg" id="uploadFileImg" required> -->

                  <div class="popup_upload_img">
                    <img class="post_image_item radius-mid" src="" alt="" id="postImageItem">
                    <button class="btn_cancel circly" id="btn_cancel_img"><i class="fa-solid fa-minus"></i></button>
                  </div>
                </div>

                <!-- Upload Product Info  -->
                <div class="post_info">
                  <button type="submit" class="btn_post_product btn_post right" id="btnPostProduct">Post</button>
                  <button type="submit" class=" right" id="btnUpdateProduct">Update</button> <br>

                  <div class="product_name">
                    <p>Name</p>
                    <input type="text" class="input_buttom_line" id="productName" required>
                  </div>
                  <div class="product_price mg-t-10">
                    <p>Price</p>
                    <div class="line-flex">
                      <input type="number" class="input_buttom_line wd-30pt" min="0" id="productWeight" required>
                      <select name="" id="productWeightType" class="wd-15pt mg-xl-5" required>
                        <option value="Kg">Kg</option>
                        <option value="Ton">Ton</option>
                      </select>
                      <input type="number" class="input_buttom_line wd-50pt mg-xl-5" min="0" id="productPriceAmount" required>
                      <select name="" id="productCurrency" class="">
                        <option value="KHR">áŸ›</option>
                        <option value="USD">$</option>
                      </select>
                    </div>
                  </div>
                  <div class="product_quantity mg-t-10">
                    <p>Quantiy</p>
                    <div class="line-flex">
                      <input type="number" class="input_buttom_line" min="1" id="productQuantityFrom" required>
                      <p class="mg-xl-10">To</p>
                      <input type="number" class="input_buttom_line" min="1" id="productQuantityTo" required>
                    </div>
                  </div>
                  <div class="product_period mg-t-10">
                    <p>Period</p>
                    <div class="line-flex">
                      <input type="date" class="input_buttom_line" id="productPeriodFrom" required>
                      <p class="mg-xl-10">To</p>
                      <input type="date" class="input_buttom_line" id="productPeriodTo" required>
                    </div>
                  </div>
                  <div class="product_description mg-t-10">
                    <p>Decription</p>
                    <textarea name="" id="" rows="1" class="productDescription border-input input-button radius-low wd-100pt" id="productDescription"></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <a href="../Home/index.html">
          <button class="btn_back"> 
            <i class="fa-solid fa-chevron-left"></i>
          </button>
        </a>
        <div class="" id="userImagePrfileCover">
          <div class="cover">
              <img src="../Assets/yasaka-pagoda-sannen-zaka-street-kyoto-japan.jpg" class="img-cover radius-low" alt="" id="userImageCover">
          </div>
          <div class="profile radius-hig mg-l-20">
              <img src="../Assets/Profile.jpg" class="img radius-hig" alt="" id="userImageProfile">
          </div>
          <div class="edit_info">
              <button class="edit btn-blue-light">Edit Info</button>
          </div>
          <div class="user_info">
            <div class="user_name">
              <h1 class="font-24" id="userName">Mai Saven</h1>
              <div class="icon-verify"></div>
            </div>
            <h1 class="rate">Rate 
              <i class="fa-solid fa-star star star_good"></i>
              <i class="fa-solid fa-star star star_good"></i>
              <i class="fa-solid fa-star star star_good"></i>
              <i class="fa-regular fa-star star star_bad"></i>
              <i class="fa-regular fa-star star star_bad"></i>
            </h1>
          </div>
        </div>
      </div>

      <div class="line"></div>

      <div class="user_detail container" id="userDetail">
        <div class="line-flex">
            <p>Address : <span id="address">Phnom Penh, Ok</span></p>
        </div>
        <div class="line-flex">
            <p>Location : <span id="location">http/::</span> </p>
        </div>
        <div class="line-flex">
            <p>Phone : <span id="phone">093221080</span></p>
        </div>
        <div class="line-flex">
            <p>Telegram : <span id="telegram">+85593221080</span></p>
        </div>
      </div>

      <div class="line"></div>

      <div class="event container radius-mid">
        <div class="community">
          <button class="btn_community"><a href="" class="rm-underline text-white" id="contact" target="_blank">Contact <i class="fa-brands fa-telegram"></i></a></button>
        </div>
        <div class="post_and_message">
          <button class="btn_post" id="btnPostOut">Post</button>
          <button class="btn_message"><i class="fa-brands fa-rocketchat"></i></button>
        </div>
      </div>

      <!-- Product Info  -->
      <div class="container">
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2 row-cols-lg-2 row-cols-xl-2" id="listProduct">
            
          <!-- Product 1 -->
          <div class="col pd-10">
            <div class="product_info box-shadow radius-low box-shadow pd-10">
              
              <button class="btn_edit btn-edit" id="btnEdit"><i class="fa-regular fa-pen-to-square"></i></button>
              
              <div class="product_img">
                  <img src="../Assets/yasaka-pagoda-sannen-zaka-street-kyoto-japan.jpg" class="img radius-low" alt="">
              </div>
              <div class="line"></div>
              <div class="product_buttom pd-x-low">
                <div class="name">
                  Garlic
                </div>
                <div class="description">
                  ${Description}
                </div>
                <div class="price">
                  1kg = 1000$
                </div>
                <div class="sale">
                  Sale Quantiy : 10kg - 100kg
                </div>
                <div class="available">
                  Availble : Feb - April
                </div>
              </div>
              <a href="../ProductDetail/index.html?ProdId=" target="_top"><button class="btn_community wd-100pt" id="000">View</button></a>
            </div>
          </div>
        </div>
      </div>
        
    </div>
</body>
</html>
