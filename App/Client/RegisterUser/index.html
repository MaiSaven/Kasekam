<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Tailawin CSS -->
    <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->

    <!-- Awsome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Javascript  -->
    <script src="../Assets/Jquery/jquery.js"></script>
    <script src="./script.js" type="module"></script>

    <!-- Style  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <style></style>
  <body>
    <div class="container">
      <div class="heading"><h3>Register</h3></div>
      <form action="" class="form text-white">
        <div class="info_1">
          <div class="row row-cols-1">
            <div class="col">
              <span class="label">First Name</span>
              <input
                required=""
                class="input text-white"
                type="text"
                id="firstName"
              />
            </div>
            <div class="col">
              <span class="label">Last Name</span>
              <input
                required=""
                class="input text-white"
                type="text"
                id="lastName"
              />
            </div>
            <div class="col">
              <span class="label">Gender</span>
              <select class="input wd-100pt text-white" name="" id="gender">
                <option value="" hidden></option>
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            </div>
            <div class="col">
              <span class="label">Birthday</span>
              <input type="date" class="input text-white" id="birthday" />
            </div>
            <div class="col">
              <span class="label">Phone Number</span>
              <input type="number" class="input text-white" id="phoneNumber" />
            </div>
          </div>
        </div>

        <!-- info 2 -->
        <div class="info_2">
          <div class="row row-cols-1">
            <div class="col">
              <span class="label">Province</span>
              <select class="input text-white wd-100pt" id="province">
                <option value="" hidden></option>
                <option value="101">Phnom Penh</option>
                <option value="102">Svay Rieng</option>
              </select>
            </div>
            <div class="col">
              <span class="label">District</span>
              <select class="input text-white wd-100pt" id="district">
                <option value="" hidden></option>
                <option value="10201">Svay Teap</option>
                <option value="10202">Kan Deng Reay</option>
              </select>
            </div>
            <div class="col">
              <span class="label">Commune</span>
              <select class="input text-white wd-100pt" id="commune">
                <option value="" hidden></option>
                <option value="1020101">Svay Teap</option>
                <option value="1020102">Kan Deng Reay</option>
              </select>
            </div>
            <div class="col">
              <span class="label">Location</span>
              <input
                type="text"
                class="input text-white"
                id="location"
                placeholder="Link"
              />
            </div>
            <div class="col">
              <span class="label">Telegram</span>
              <input type="text" class="input text-white" id="telegram" />
            </div>
          </div>
        </div>

        <!-- info 3 -->
        <div class="info_3">
          <div class="row row-cols-1 row-cols-xl-2 row-cols-md-2">
            <div class="col col-md-12 col-xl-5">
              <span class="label">Profile</span>

              <!-- Upload Image  -->
              <div class="img_profile radius-mid line-white">
                <div class="btn_upload_img">
                  <i class="fa-thin fa-plus icon_add font-24"></i>
                </div>

                <div class="popup_upload_img" id="upload_img_profile">
                  <img
                    class="post_image_item radius-mid"
                    src=""
                    alt=""
                    id="imgProfile"
                  />
                  <!-- <button class="btn_cancel circly" id="btn_cancel_img"><i class="fa-solid fa-minus"></i></button> -->
                </div>
                <input
                  type="file"
                  class="radius-mid upload_img_profile"
                  id="uploadFileImgProfile"
                  required
                />
              </div>
            </div>

            <!-- Cover -->
            <div class="col col-md-12 col-xl-7">
              <span class="label">Cover</span>

              <!-- Upload Image Cover -->
              <div class="img_cover radius-mid line-white">
                <div class="btn_upload_img">
                  <i class="fa-thin fa-plus icon_add font-24"></i>
                </div>

                <div class="popup_upload_img" id="upload_img_cover">
                  <img
                    class="post_image_item radius-mid"
                    src=""
                    alt=""
                    id="imgCover"
                  />
                  <!-- <button class="btn_cancel circly" id="btn_cancel_img"><i class="fa-solid fa-minus"></i></button> -->
                </div>
                <input
                  type="file"
                  class="radius-mid upload_img_profile"
                  id="uploadFileImgCover"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <!-- info 4 -->
        <div class="info_4">
          <div class="row row-cols-1">
            <div class="col">
              <span class="label">Email</span>
              <input type="email" class="input text-white" id="email" />
            </div>
            <div class="col">
              <span class="label">Password</span>
              <input type="text" class="input text-white" id="password" />
            </div>
          </div>
        </div>
      </form>

      <div class="social-account-container line-flex line-center">
        <button class="btn-center btn-danger" id="btnBack">Back</button>
        <button class="btn-center btn-primary mg-l-10" id="btnNext">
          Next
        </button>
        <button class="btn-center mg-l-10 btn-blue-light" id="btnSubmit">
          Submit
        </button>
      </div>
      <div class="social-account-container">
        <span class="title"><a href="../Login/index.html">Login</a></span>
      </div>
    </div>
  </body>
</html>
